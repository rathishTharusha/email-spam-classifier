name: spam_detector
channels:
     - conda-forge
     - defaults
     - https://repo.anaconda.com/pkgs/main
     - https://repo.anaconda.com/pkgs/r
     - https://repo.anaconda.com/pkgs/msys2
dependencies:
     - python=3.9
     - pandas=2.2.2
     - numpy=1.23.5
     - scikit-learn=1.5.1
     - joblib=1.4.2
     - nltk=3.8.1
     - matplotlib=3.8.4
     - seaborn=0.13.2
     - flask=2.0.1
     - werkzeug=2.0.3
     - pip
     - pip:
         - -r file:requirements.txt
prefix: C:\Users\This PC\.conda\envs\spam_detector
